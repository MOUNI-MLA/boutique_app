{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h2>Our Products</h2>
  {% if products|length == 0 %}
    <p>No products found.</p>
  {% else %}
    <div class="product-grid">
      {% for product in products %}
      <div class="product-card">
        <h3>{{ product.name }}</h3>
        <p>Category: {{ product.category }}</p>
        <p>Price: ${{ '%.2f'|format(product.price) }}</p>
      </div>
      {% endfor %}
    </div>
  {% endif %}
</div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<h2>Product Dashboard</h2>
<a href="{{ url_for('add_product') }}">Add Product</a>
<ul>
    {% for product in products %}
        <li>{{ product.name }} - ${{ product.price }} 
            <a href="{{ url_for('delete_product', product_id=product._id) }}">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
